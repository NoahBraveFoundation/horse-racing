name: Build App

on:
  push:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/build-app.yml"
  pull_request:
    branches: [main]
    paths:
      - "app/**"
      - ".github/workflows/build-app.yml"

permissions:
  contents: read

jobs:
  build-ios:
    name: Run make build-ios
    runs-on: macos-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "26.0"

      - name: Build Ticket Scanner iOS app
        working-directory: app
        run: make build-ios
