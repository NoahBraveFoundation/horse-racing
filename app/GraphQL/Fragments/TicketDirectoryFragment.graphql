fragment TicketDirectoryFragment on Ticket {
  ...TicketFragment
  owner {
    id
    firstName
    lastName
    email
  }
  cart {
    id
    orderNumber
    tickets {
      id
      attendeeFirst
      attendeeLast
      scannedAt
    }
    horses {
      id
      horseName
      ownershipLabel
      state
      owner {
        id
        firstName
        lastName
        email
      }
      lane {
        id
        number
        round {
          id
          name
          startAt
          endAt
        }
      }
    }
  }
}
