query HorseBoard {
  rounds {
    id
    name
    startAt
    endAt
    lanes {
      id
      number
      horse {
        id
        horseName
        ownershipLabel
        state
        owner {
          id
          firstName
          lastName
          email
          tickets {
            id
            scannedAt
          }
        }
      }
    }
  }
}
